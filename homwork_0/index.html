    function plus(...args) {
      let sum = 0;
      for (let i = 0; i < args.length; i++) {
        sum += args[i];
      }
      return sum;
    }
    const multiply = (...args) => args.reduce(   // это вроде как круто 
      (a, b) => a * b,
      1
    )
